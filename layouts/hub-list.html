<div class="posts-list fade-in">
    <% data.posts.forEach(function(post) { %>
        <% if(!post.draft) { %>
            <article class="post">
                <h1 class="post-title">
                  <a href="<%= post.permalink %>"><%= post.title %></a>
                </h1>
                <time class="post-date"><%= post.date %></time>
                <div class="post-content">
                    <% if(post.subtitle) { %>
                        <p><%= post.subtitle %></p>
                    <% } %>
                </div>
            </article>
        <% } %>
    <% }) %>
</div>
