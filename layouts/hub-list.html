<div class="posts-list fade-in">
    <% data.hub.forEach(function(item) { %>
        <% if(!item.draft) { %>
            <article class="post">
                <h1 class="post-title">
                  <a href="<%= item.permalink %>"><%= item.title %></a>
                </h1>
                <time class="post-date"><%= item.date %></time>
                <div class="post-content">
                    <% if(item.subtitle) { %>
                        <p><%= item.subtitle %></p>
                    <% } %>
                </div>
            </article>
        <% } %>
    <% }) %>
</div>
