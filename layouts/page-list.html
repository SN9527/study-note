<div class="pages-list fade-in">
    <h1><%= data.type %></h1>
    <% data.page.forEach(function(item) { %>
        <h2>
            <a href="<%= item.permalink %>"><%= item.title %></a>
        </h2>
        <% if(item.excerpt) { %>
            <p><%= item.excerpt %></p>
        <% } %>
    <% }) %>
</div>
